<!DOCTYPE html>
<html>
    <head>
        <title>Quizzzy</title>
        <meta name="author" content="co-authored by Kamil Donda, Remigiusz Drobinski">
        <meta name="description" content="Quizzzy">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" charset="utf-8" defer></script>
    </head>
    <body>
        <main>
            <!-- Title screen -->
            <div class="page">
                <img class="logo" src="images/logo.svg" />
                <button class="button title-button" id="start-button">Quizzzy!</button>
                <button class="button title-button" id="results-button">Show results</button>
                <button class="button title-button" id="about-button">About</button>
            </div>

            <!-- Category -->
            <div class="page">
                <img class="back-button" src="images/back.svg" />
                <h1>Select category</h1>
                <ul class="list" id="category-list"></ul>
            </div>

            <!-- Results -->
            <div class="page">
                <img class="back-button" src="images/back.svg" />
                <h1>Results</h1>
            </div>

            <!-- About -->
            <div class="page">
                <img class="back-button" src="images/back.svg" />
                <h1>About</h1>
            </div>

            <!-- Difficulty -->
            <div class="page">
                <img class="back-button" src="images/back.svg" />
                <h1>Select difficulty</h1>
                <ul class="list" id="difficulty-list"></ul>
            </div>

            <!-- Quiz -->
            <div class="page">
                <h1>Question</h1>
            </div>
        </main>
    </body>
</html>
