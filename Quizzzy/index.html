<!DOCTYPE html>
<html>
    <head>
        <title>Quizzzy</title>
        <meta name="author" content="co-authored by Kamil Donda, Remigiusz Drobinski">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" charset="utf-8" defer></script>

    <body>
        <main>
            <!-- Title screen -->
            <div class="page">
                <img class="logo" src="images/logo.svg"/>

                <button class="title-button" id="about-button">About</button>
                </div>
                
                <!-- Quizzzy -->
                <div class="page">
                    <img class="back-button" src="images/back.svg"/>
                    <h1>Quizzzy</h1>
                </div>
                
                <!-- Results -->
                <div class="page">
                    <img class="back-button" src="images/back.svg"/>
                    <h1>Results</h1>
                </div>
                
                <!-- About -->
            <div class="page">
                <img class="back-button" src="images/back.svg"/>
                <h1>About</h1>
            </div>
